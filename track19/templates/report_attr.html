{% extends "base.html" %}

{% block content %}
    <div class="my-5 mx-1">
        <h3>{{ attr_name }}</h3>
    </div>

    <div class="row">
    {% for location_list in location_lists %}
        <div class="col-lg-4 chart_card">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">{{ location_list.name }}</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <table class="table table-striped table-sm">
                        <tbody>
                            {% for l in location_list.data %}
                                <tr>
                                    <td width=75%><a href="{% url 'index_page' %}?loc={{ l.loc }}&attr={{ attr_token }}">{{ l.loc }}</a></td>
                                    <td nowrap=true>{{ l.value|floatformat:1}}{{ location_list.suffix }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
