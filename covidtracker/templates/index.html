{% extends "base.html" %}


{% block content %}
    <div id="charts_container">
        {% for chart in chart_data %}
            <div id="card_{{  forloop.counter0 }}" class="col-xl-12 col-lg-12">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">{{ chart.name }}</h6>
                        <div class="dropdown no-arrow">
                            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                               data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                 aria-labelledby="dropdownMenuLink">
                                <div class="dropdown-header">Dropdown Header:</div>
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="chart_canvas_{{ forloop.counter0  }}"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


    <script>
        covid_tracker_form(
            {{ page_model|safe }},
            {{ avail_locations|safe }}
        );
        covid_tracker_chart(
            $("#charts_container"),
            {{  chart_data_json|safe }}
        );
    </script>
{% endblock %}
